<h1>제목</h1>
{{blog_detail.title}}

<h2>내용</h2>
{{blog_detail.body}}

<h3>생성 날짜</h3>
{{blog_detail.date}}

<h3>삽입 이미지</h3>
{% if blog_detail.photo %}
<img src="{{ blog_detail.photo.url}}" alt="" height="600">
{% endif %}

<hr>
<h3>댓글</h3>
<form action="{% url 'comment' blog_detail.id %}" method="POST">
    {%csrf_token%}
    {{comment_form}}
    <input type="submit">
</form>
<hr>
{% for comment in blog_detail.comment_set.all %}
<p>
    {{comment.comment}}
</p>
<hr>
{% endfor %}
